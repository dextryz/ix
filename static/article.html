{{ block "article" . }}

<article class="article">

    <h1 class="content">
        {{ .Title }}
    </h1>

    <section id="#content" class="content">
        {{ .Content }}
    </section>

    <h1 class="content">
        References
    </h1>

    <ul class="content">
        {{ range .Urls }}
        <li>
            <a href="{{ . }}">{{ . }}</a>
        </li>
        {{ end }}
    </ul>

</article>

{{ end }}
